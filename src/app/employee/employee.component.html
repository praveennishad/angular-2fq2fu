<table class="table table-responsive">
  <tr>
    <td>First Name</td>
    <td>Last Name</td>
    <td>Gender</td>
    <td>Age</td>
  </tr>
  <tr *ngIf='showDetails'>
    <td>{{ firstName }}</td>
    <td>{{ lastName }}</td>
    <td>{{ gender }}</td>
    <td>{{ age }}</td>
  </tr>
</table>
<button (click)='toggleDetails()'>
  {{showDetails ? 'Hide' : 'Show'}} Details
</button>
<br/>
